<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB4</title>
    <script>
        function checkNumber() {
            var eded = document.getElementById("ededInput").value;

            if (eded % 2 === 0) {
                if (eded > 0) {
                    alert("Daxil etdiyiniz ədəd cüt və müsbətdir.");
                } else if (eded < 0) {
                    alert("Daxil etdiyiniz ədəd cüt və mənfidir.");
                } else {
                    alert("Daxil etdiyiniz ədəd sıfırdır.");
                }
            } else {
                if (eded > 0) {
                    alert("Daxil etdiyiniz ədəd təkdir və müsbətdir.");
                } else {
                    alert("Daxil etdiyiniz ədəd təkdir və mənfidir.");
                }
            }
        }
    </script>
</head>
<body>
    <h2>Ədədin Xüsusiyyətləri</h2>

    <label for="ededInput">Bir ədəd daxil edin:</label>
    <input type="number" id="ededInput">
    <button onclick="checkNumber()">Yoxla</button>
</body>
</html>
